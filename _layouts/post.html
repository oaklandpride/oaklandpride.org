---
layout: page
---
<div class="row">
    <div class="col">
        {{content}}
    </div>
    <div class="col col-12 col-md-4">
        <h2>Posts</h2>
        <ul class="list-group list-group-flush">
        {% for post in site.posts %}
        <li class="list-group-item">{{post.date |date: "%B %d, %Y"}} &mdash; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
