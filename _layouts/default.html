<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oakland Pride 2026 - Celebrating the LGBTQ+ community in Oakland, California. Save the date for September 2026!">
    <meta name="keywords" content="Oakland Pride, LGBTQ+, Pride Festival, Pride Parade, Oakland, 2026, Bay Area Pride">
    <meta name="theme-color" content="#0476A8">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="twitter:description" content="{{ site.description }}">
    
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/assets/site.webmanifest">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/xfp8oty.css">
    
    <!-- External Scripts -->
    <script src="https://tickets.eventhub.net/ts_modal.js" defer></script>
    <script async src="https://widgets.givebutter.com/latest.umd.cjs?acct=AkyJtsrrS98z3w9y&p=other"></script>
    
    <!-- Cronitor RUM -->
    <script async src="https://rum.cronitor.io/script.js"></script>
    <script>
        window.cronitor = window.cronitor || function() { (window.cronitor.q = window.cronitor.q || []).push(arguments); };
        cronitor('config', { clientKey: '470f8bfe40460d361d6dc7c346de753c' });
    </script>
</head>
<body>

    {% include header.html %}

    {{ content }}
    
    {% include footer.html %}
    
    <givebutter-widget id="L09DGg"></givebutter-widget>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="/assets/main.js?v=2026"></script>
    
    <!-- EventHub Modal -->
    <script>
        if (window.TSModals && document.getElementById('eventhub-tickets-trigger')) {
            window.TSModals.buildModal({
                url: 'https://tickets.eventhub.net/e/oakland-pride-2025-parade-and-festival/tickets',
                modalTriggerElementId: 'eventhub-tickets-trigger'
            });
        }
    </script>
</body>
</html>
