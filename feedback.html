title: Let us know what you think!
permalink: /feedback/

<div class="row my-4">
    <div class="col">
        <form action="https://formspree.io/f/meozvzoo" method="post">
              <div class="mb-3">
                <label for="feedback-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="feedback-name" name="name" required>
              </div>

              <div class="mb-3">
                <label for="feedback-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="feedback-email" name="email" required>
                <div class="form-text">We'll never share your email with anyone else.</div>
              </div>

              <div class="mb-3">
                <label for="feedback-feedback" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback-feedback" name="feedback" rows="5" required></textarea>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Submit Feedback</button>
              </div>

            </form>
    </div>
</div>
